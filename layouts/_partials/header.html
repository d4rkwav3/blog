 {{ $rssLink := "" }}

{{ with .OutputFormats.Get "rss"}}
    {{ $rssLink = .Permalink }}
{{ end }}

<div id="test">
    <h1 id="blog-title">{{ site.Title }}</h1>
    {{ if $rssLink }}
        <a href="{{ $rssLink }}"><img id="rss" src="/rss-icon.svg" alt="RSS Feed Icon"></a>     
    {{ end }}
</div>

{{ partial "menu.html" (dict "menuID" "main" "page" . ) }}
