languageCode = 'pt-br'
title = 'Submundo'
defaultContentLanguage = "pt-br"
theme = 'critique'
enableEmoji = true
copyright = 'Todos os direitos invertidos.'

[pagination]
  disableAliases = false
  pagerSize = 5
  path = 'page'

[Params]
    copylogo = '&#127279' #Custom Unicode Copyright logo

    [params.author]
        email = 'd4rkwav3@proton.me'
        name = 'Bruno Ven√¢ncio'

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[page]
  nextPrevInSectionSortOrder = 'desc'
  nextPrevSortOrder = 'desc'

[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'Posts'
